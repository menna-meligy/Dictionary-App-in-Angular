<div class="body">
<h1>Dictionary App</h1>
<h2>Translate Word</h2>

<div class="page">
<div class="word-form" >

    <form>
        <div class="form-group">
        <label for="word">Word</label>
        <input type="text" id="word"  placeholder="Type your word here"
        [(ngModel)]="word" name="word" required>
      </div>
  
      <div class="form-group">
        <label for="sourceLang">Source Language</label>
        <input type="text" id="sourceLang" [(ngModel)]="sourceLang" name="sourceLang" required placeholder="type the source language">
      </div>
  
      <div class="form-group">
        <label for="targetLang">Target Language</label>
        <input type="text" id="targetLang" [(ngModel)]="targetLang" name="targetLang" required  placeholder="type the target language">
      </div>
  
      <button type="submit" (click)="onSubmit()">Translate</button>
    </form>
  </div>
  </div>
  </div>
